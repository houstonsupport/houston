<script>
	$(document).ready(function(){
		$('.grip').click(function(){
			if($('.outer-wrap').css('right') == '0px'){
				$('.outer-wrap').animate({right: '268px'}, 400);
			} else {
				$('.outer-wrap').animate({right: '0px'}, 400);
